<html>
  <head>
    <title>Family Book</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <h1>Family Book</h1>
    <img id="picture" src="https://images-na.ssl-images-amazon.com/images/I/91zbi9M+mKL.jpg" width="600" height="600">
    <div>
      <button id="nextslide" onclick="change()">Next</button>
    </div>
    <p id="words"><p>
  </body>
  <script>
      var text= [
  "Me",
  "My Sister",
  "My Step Mom",
  "My Dad"
];
var img= [
    "https://upload.wikimedia.org/wikipedia/en/a/aa/Bart_Simpson_200px.png",
    "http://clipart-library.com/image_gallery/n742899.png",
    "https://cdn.friendlystock.com/wp-content/uploads/2019/05/4-mother-with-newborn-baby-cartoon-clipart.jpg",
    "https://cdn.shopify.com/s/files/1/0065/4917/6438/products/family-collection-dads-002_740x.jpg?v=1549209361"
];
var i=0;
function change()
{ document.getElementById("words").innerHTML=text[i]; 
document.getElementById("picture").src=img[i];
  i++;
}
if (i>5){
  var i = 0;
}
console.log(text);
  </script>
</html>
